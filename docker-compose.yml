services:
  email-assistant:
    build: .
    container_name: email-support-assistant
    ports:
      - "8501:8501"
    volumes:
      # Mount secrets directory for Gmail credentials
      - ./secrets:/app/secrets:ro
      # Mount database directory for persistence
      - ./db:/app/db
      # Mount data directory for knowledge base updates
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

